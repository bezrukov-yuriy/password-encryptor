<!DOCTYPE html>
<html>
  <head>
    <title>password encryptor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script type="module" src="main.ts"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="app">
      <input type="file" id="fileInput" accept=".json" style="display: none" />
      <button id="openFileButton">Open data file (.json)</button>
      <input type="password" class="secretKey" placeholder="secret key" />
      <div class="content"></div>
      <button id="saveFile" type="button">save data file</button>
    </div>

    <template id="row-data">
      <div class="row">
        <div><input type="text" class="title" /></div>
        <div><input type="text" class="password" /></div>
      </div>
    </template>
  </body>
</html>
